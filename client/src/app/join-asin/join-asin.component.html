<table class="table table-striped">
  <thead>
    <tr>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let listing of listings">
      <td>{{listing.ProductASIN}}</td>
      <td>{{listing.ProductName}}</td>
    </tr>
  </tbody>
</table>
