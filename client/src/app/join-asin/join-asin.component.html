<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="Asin">
    <th mat-header-cell *matHeaderCellDef> Asin </th>
    <td mat-cell *matCellDef="let listing"> {{listing.ProductASIN}} </td>
  </ng-container>


  <ng-container matColumnDef="Partner">
    <th mat-header-cell *matHeaderCellDef> Partner </th>
    <td mat-cell *matCellDef="let listing"> {{listing.Partner}} </td>
  </ng-container>


  <ng-container matColumnDef="Listing">
    <th mat-header-cell *matHeaderCellDef> Listing </th>
    <td mat-cell *matCellDef="let listing">
      <div class="newListingForm">
        <mat-form-field class="example-full-width asin-input">
          <input matInput placeholder="Asin" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="example-full-width asin-input">
          <input matInput placeholder="Title" autocomplete="off">
        </mat-form-field>
        <button mat-flat-button color="primary" class="btn-prob" (click)="openDialog()">Send</button>
        <!-- <button mat-raised-button (click)="openDialog()">Pick one</button> -->
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let listing"> {{listing.ProductName}} </td>

  </ng-container>

  <ng-container matColumnDef="take">
    <th mat-header-cell *matHeaderCellDef> Employee </th>
    <td mat-cell *matCellDef="let listing">
    </td>

  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</table>
