<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Asin </th>
    <td mat-cell *matCellDef="let listing"> {{listing.ProductASIN}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Partner </th>
    <td mat-cell *matCellDef="let listing"> {{listing.Partner}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Listing </th>
    <td mat-cell *matCellDef="let listing"> Listing </td>
  </ng-container>

  <ng-container matColumnDef="take">
    <th mat-header-cell *matHeaderCellDef> Взять в работу </th>
    <td mat-cell *matCellDef="let listing"> {{listing.ProductName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Employee </th>
    <td mat-cell *matCellDef="let listing">
      <button mat-flat-button color="primary" class="btn-prob">Send</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
