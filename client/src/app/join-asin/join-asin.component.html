<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Asin">
    <th mat-header-cell *matHeaderCellDef class="test"> Asin </th>
    <td mat-cell *matCellDef="let listing">
      <a href="https://www.amazon.com/dp/{{listing.ProductASIN}}" class="listing-link" target="_blank">
        {{listing.ProductASIN}}</a>

      <div class="clipboard">
        <button class="clip-board-btn">
          <svg height="12pt" viewBox="-21 0 512 512" width="12pt" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m325.332031 512h-266.664062c-32.363281 0-58.667969-26.304688-58.667969-58.667969v-288c0-32.363281 26.304688-58.664062 58.667969-58.664062h10.664062c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16h-10.664062c-14.699219 0-26.667969 11.964843-26.667969 26.664062v288c0 14.699219 11.96875 26.667969 26.667969 26.667969h266.664062c14.699219 0 26.667969-11.96875 26.667969-26.667969v-10.664062c0-8.832031 7.167969-16 16-16s16 7.167969 16 16v10.664062c0 32.363281-26.304688 58.667969-58.667969 58.667969zm0 0" />
            <path
              d="m410.667969 384h-224c-32.363281 0-58.667969-26.304688-58.667969-58.667969v-266.664062c0-32.363281 26.304688-58.667969 58.667969-58.667969h224c32.363281 0 58.664062 26.304688 58.664062 58.667969v266.664062c0 32.363281-26.300781 58.667969-58.664062 58.667969zm-224-352c-14.699219 0-26.667969 11.96875-26.667969 26.667969v266.664062c0 14.699219 11.96875 26.667969 26.667969 26.667969h224c14.699219 0 26.664062-11.96875 26.664062-26.667969v-266.664062c0-14.699219-11.964843-26.667969-26.664062-26.667969zm0 0" />
          </svg>
        </button>
      </div>

    </td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let listing"> {{listing.ProductName}} </td>
  </ng-container>

  <ng-container matColumnDef="Listing">
    <th mat-header-cell *matHeaderCellDef class="main-row"> Добавить вариациию </th>
    <td mat-cell *matCellDef="let listing">
      <div class="newListingForm">
        <button mat-flat-button color="primary" class="btn-prob" (click)="openDialog()">Добавить Вариацию</button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Partner">
    <th mat-header-cell *matHeaderCellDef class="main-row"> Партнер </th>
    <td mat-cell *matCellDef="let listing"> {{listing.Partner}} </td>
  </ng-container>

  <ng-container matColumnDef="take">
    <th mat-header-cell *matHeaderCellDef class="main-row"> </th>
    <td mat-cell *matCellDef="let listing">
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</table>
