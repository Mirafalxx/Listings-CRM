<div class="test">
  <h1 mat-dialog-title>Забанить Бренд</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Бренд</mat-label>
      <input matInput autocomplete="off" disabled [(ngModel)]="brandCondition.Brand">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="warn" class="send-btn" (click)='banBrand()'>Забанить</button>
  </div>
</div>
