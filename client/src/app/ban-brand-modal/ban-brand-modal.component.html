    </mat-form-field>

      <mat-label>Original Title</mat-label>
      <input matInput autocomplete="off" disabled [(ngModel)]="brandCondition.Status">

    <button mat-flat-button color="warn" class="send-btn" (click)='banBrand()'>Ban</button>
  </div>
