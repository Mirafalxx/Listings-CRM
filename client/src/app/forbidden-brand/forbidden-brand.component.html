<div class="forbidden-brand-wrapper">
  <div class="bannedBrand">
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
      <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef class="table-head"> Запрещенные бренды </th>
        <td mat-cell *matCellDef="let element" class="banned-brand-row"> {{element.Brand}} </td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>

  </div>
</div>
